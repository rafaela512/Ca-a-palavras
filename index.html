<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa Palavras Moderno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="game-container">
        <header class="game-header">
            <button id="header-back-btn" class="icon-btn home-btn" title="Voltar ao In√≠cio" style="display: none;">‚óÄ
                Voltar ao In√≠cio</button>
            <button id="header-logout-btn" class="icon-btn logout-btn" title="Sair da Conta"
                style="display: none;">Sair</button>
            <h1>Ca√ßa Palavras</h1>
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="label">Tempo</span>
                    <span id="timer" class="value">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="label">Pontos</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
        </header>

        <section class="game-body">
            <div class="game-board-wrapper">
                <div id="grid-container" class="grid-container">
                    <!-- Grid will be generated by JS -->
                </div>

                <div class="intro-screen">
                    <div class="intro-content">
                        <h2>Bem-vindo!</h2>
                        <input type="text" id="nickname-input" class="nickname-input" placeholder="Digite seu Nickname"
                            maxlength="15">
                        <input type="password" id="password-input" class="nickname-input"
                            placeholder="Digite sua Senha">
                        <select id="difficulty-select" class="difficulty-select">
                            <option value="easy">F√°cil (10x10)</option>
                            <option value="medium" selected>M√©dio (14x14)</option>
                            <option value="hard">Dif√≠cil (18x18)</option>
                        </select>
                        <div class="button-group">
                            <button id="start-btn" class="primary-btn" disabled>Iniciar Jogo</button>
                            <button id="ranking-btn" class="secondary-btn">Ranking</button>
                        </div>
                        <button id="exit-game-btn" class="text-btn exit-link">Sair do Jogo</button>
                        <button id="intro-logout-btn" class="text-btn logout-link" style="display: none;">Sair da
                            Conta</button>
                    </div>
                </div>
            </div>

            <!-- Victory Modal -->
            <div id="victory-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <h2>üéâ Parab√©ns! üéâ</h2>
                    <p>Voc√™ completou o n√≠vel <span id="modal-difficulty"></span>!</p>
                    <div class="modal-stats">
                        <div class="stat">
                            <span>Tempo</span>
                            <span id="modal-time">00:00</span>
                        </div>
                        <div class="stat">
                            <span>Pontos</span>
                            <span id="modal-score">0</span>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="save-score-btn" class="primary-btn">Salvar Pontua√ß√£o</button>
                        <button id="modal-back-btn" class="secondary-btn home-btn">Voltar ao In√≠cio</button>
                    </div>
                    <button id="play-again-btn" class="text-btn">Jogar Novamente</button>
                </div>
            </div>

            <!-- Ranking Modal -->
            <div id="ranking-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content ranking-content">
                    <h2>üèÜ Ranking üèÜ</h2>
                    <div class="ranking-header">
                        <span>#</span>
                        <span>Nome</span>
                        <span>Dificuldade</span>
                        <span>Pontos</span>
                    </div>
                    <ul id="ranking-list" class="ranking-list">
                        <!-- Ranking items will be injected here -->
                    </ul>
                    <button id="close-ranking-btn" class="secondary-btn home-btn">Voltar ao In√≠cio</button>
                </div>
            </div>

            <aside class="word-list-container">
                <h2>Palavras</h2>
                <ul id="word-list">
                    <!-- Words will be listed here -->
                </ul>
            </aside>
        </section>

        <footer class="game-footer">
            <button id="back-to-menu-btn" class="secondary-btn home-btn">Voltar ao In√≠cio</button>
            <button id="new-game-btn" class="secondary-btn" style="display: none;">Novo Jogo</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
